# ==========================================
# 每日盯盘核心资产池配置
# ==========================================
# Type 定义:
#   - YIELD:  计算 Basis Point (bp) 变动 (用于 Govt Bonds, Rates)
#   - SPREAD: 计算 Basis Point (bp) 变动 (用于 OAS, Credit Spreads)
#   - PRICE:  计算 Percentage (%) 变动 (用于 FX, Equity, Gold)
# ==========================================

